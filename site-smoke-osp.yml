- hosts: workstation
  gather_facts: false
  tasks:
#  - name: OpenStack servers

  - name: Curl website
    uri:
      url: "http://190.0.2.190"
      return_content: yes
      status_code: 200
    register: webpage
        
  - debug: var=webpage.content

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke
